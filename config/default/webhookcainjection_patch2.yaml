# This patch add annotation to admission webhook config and
# the variables system and serving-cert will be substituted by kustomize.
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: newrelic-kubernetes-operator/serving-certserving-cert
